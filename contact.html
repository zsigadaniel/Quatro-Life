<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4c36148320.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

    <title>Quatro Life | Contact</title>
</head>

<body>
    <div class="container">
        <header class="remover">
            <!-- Navigation -->
            <nav>
                <!-- Logo -->
                <div class="logo">
                    <a href="index.html">
                        <div class="logo-text">
                            <img src="./resources/logo.png" alt="">
                            <h3>Quatro Life</h3>
                        </div>
                    </a>
                    <!-- Hamburger menu -->
                    <div class="hamburger">
                        <i class="fas fa-tree"></i>
                        <div class="clicker"></div>
                        <div class="lines"></div>
                    </div>
                </div>
                <!-- UL container -->
                <div class="ulControl about-nav">
                    <!-- Close navigation button -->
                    <p>x</p>
                    <div class="navigation">
                        <a href="index.html">Home</a>

                        <a href="about.html">About</a>

                        <a class="a_click" href="contact.html">Contact</a>

                        <a href="makeadif.html">Make a difference</a>
                    </div>
                </div>
            </nav>
        </header>

        <div class="contact-control">
            <div class="contact">
                <div class="test"></div>
                <div class="test2"></div>
                <div class="test3"></div>
                <div class="test4"></div>
                <h2>Want to know more?</h2>
                <h4>Throw us a message</h4>

                <form>
                    <input type="email" class="text-in" placeholder="Your E-mail here">
                    <input type="text" class="text-in" placeholder="Your Name">
                    <textarea name="message" id="message" class="text-in" placeholder="Message"></textarea>
                    <input type="submit" class="submit">
                </form>

                <div class="info">
                    <h2>Contact info</h2>
                    <ul>
                        <li> <i class="fas fa-phone-square-alt"></i>
                            <p>022.345.5552</p>
                        </li>
                        <li><i class="fas fa-envelope-square"></i>
                            <p>example@email.com</p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="navigation.js"></script>
</body>

</html>
